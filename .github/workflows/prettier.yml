name: Prettier code formatter

on:
  pull_request:
    branches:
      - master
      - main
  push:
    branches:
      - master
      - main

jobs:
  format:
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ›ï¸ Checkout repository
        uses: actions/checkout@v4

      - name: âš™ï¸ Setup Node.js
        uses: actions/setup-node@v4

      - name: ğŸ’¾ Install Prettier
        run: npm install --save-dev --save-exact prettier @shopify/prettier-plugin-liquid

      - name: ğŸ§¹ Format files with Prettier
        run: npx prettier . --write

      - name: ğŸ” Set Git credentials
        run: |
          git config user.name "github-actions"
          git config user.email "github-actions@github.com"

      - name: âœ… Commit and push changes if needed
        run: |
          git add .
          git diff --quiet && git diff --staged --quiet || (
            git commit -m "chore: auto-format with Prettier"
            git push
          )
