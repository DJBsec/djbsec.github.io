<h2>EPSS Lookup</h2>
<form id="epssForm">
    <label for="cve">CVE Number:</label>
    <input type="text" id="cve" placeholder="CVE-YYYY-XXXXX" required>

    <label for="date">Date:</label>
    <input type="date" id="date" required>

    <button type="submit">Get Results</button>
</form>

<h3>Results:</h3>
<div id="result"></div>

<script>
    document.getElementById("epssForm").addEventListener("submit", function(event) {
        event.preventDefault(); // Prevent page reload

        let cve = document.getElementById("cve").value;
        let date = document.getElementById("date").value;

        if (!cve || !date) {
            alert("Please enter both a CVE number and a date.");
            return;
        }

        fetch('https://epss.onrender.com/get_epss', {  // Using your actual API URL
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({ cve: cve, date: date })
        })
        .then(response => response.json())
        .then(data => {
            if (data.error) {
                document.getElementById("result").innerText = data.error;
            } else {
                document.getElementById("result").innerHTML = `
                    <strong>CVE ID:</strong> ${data.cve} <br>
                    <strong>Date:</strong> ${data.date} <br>
                    <strong>EPSS Score:</strong> ${data.epss}% <br>
                    <strong>Percentile:</strong> ${data.percentile}% <br>
                    <strong>${data.message}</strong>
                `;
            }
        })
        .catch(error => {
            console.error('Error:', error);
            document.getElementById("result").innerText = "An error occurred while fetching data.";
        });
    });
</script>
